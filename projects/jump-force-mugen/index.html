    <video id="contentElement" style="height: 100%; width: 100%; display: none;"></video>

    <script type="text/javascript">
        var isPc = true;
        var userAgent = window.navigator.userAgent;
        var Agents = ["Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod"];

        for (let tag of Agents) {
            if (userAgent.indexOf(tag) !== -1) isPc = false;
        }

        window.devicePixelRatio = 3;

        if (typeof lime !== "undefined") {
            if (isPc) {
                lime.embed("HxwzHaxe", "content", 800, 480);
            } else {
                lime.embed("HxwzHaxe", "content", 900, 480);
            }
        } else {
            console.error("Lime library is not loaded. Please check your script references.");
        }
    </script>
